<script type="text/javascript"/>
$(function(){
  //
  
  var $tables = $("input[name=table]");
  var $cancel = $("#cancel");
  var $byhide = $("#byhide");
  var $remove = $("#remove");
  //
  $cancel.click(function(e){
    $tables.attr("checked",false);
  });
  //
  $byhide.click(function(e){
    $("#hidebrowser").attr("checked","checked");
  });
  //
  $remove.click(function(e){
    var checkedtable=document.getElementsByName("names");

    var len = checkedtable.length;
    var i = 0;
    for(; i < len; i++){

      checkedtable[i].checked = false;

    }

  });
});
</script>
<script type="text/javascript"/>
$("input:radio").click(function(){
				var domName = $(this).attr('name'); 
				var checkedState = $(this).attr('checked');
				$("input:radio[name='" + domName + "']").attr('checked',false);//1.
				$(this).attr('checked',true);//2.
				if(checkedState == 'checked'){
					$(this).attr('checked',false); //3.
				}
			});
</script>

<script type="text/javascript" />
    function WidthCheck(str, maxLen){  
          var w = 0;  
          var tempCount = 0; 
          
         for (var i=0; i<str.value.length; i++) {  
                  
         var c = str.value.charCodeAt(i);  
       
         if ((c >= 0x0001 && c <= 0x007e) || (0xff60<=c && c<=0xff9f)) {  
              w++;  
         } 
        else {    
           w+=2;  
         }  
        if (w > maxLen) {  
          str.value = str.value.substr(0,i); 
          break; 
         }    
       }  
    } 
  </script>
